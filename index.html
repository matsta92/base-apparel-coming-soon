<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="component">
    <img class="component__logo" src="./images/logo.svg" alt="Base Apparel logo">
    <img class="component__hero-mobile" src="./images/hero-mobile.jpg" alt="Hero Graphic">
    <img class="component__hero-desktop" src="./images/hero-desktop.jpg" alt="Hero Graphic">
    <main class="component__main">
      <h1 class="component__title"><span>We're</span> coming soon</h1>
      <p class="component__text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="component__email">
        <input class="component__input-email" type="text" id="email" name="email" required placeholder="Email Address">
        <img class="component__error-icon" src="./images/icon-error.svg" alt="Icon error" style="display: none;">
        <button class="component__email-btn" type="submit"><img src="./images/icon-arrow.svg" alt="Icon arrow"></button>
        <p class="component__error-message" style="display: none; color: red;">Please provide a valid email</p>
      </form>

    </main>

  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/matsta92">Mateusz</a>.</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
